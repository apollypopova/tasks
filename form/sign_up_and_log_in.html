<!DOCTYPE html>
<html>
    <head>
        <title>Sign up and Log in</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://necolas.github.io/normalize.css/latest/normalize.css">
        <link href="style.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="menu"></div>
        <div class="main">
                <form>
                    <button class="sign_up">Sign Up</button>
                    <button class="log_in">Log In</button>
                    <div class="welcome">Welcome back!</div>
                    <div class="input">
                        <input type="email" id="email" name="email" placeholder="Email Address*">
                    </div>
                    <div class="input">
                        <input type="email" id="email" name="email" placeholder="Password*">
                    </div>
                    <div class="forgot">
                        <a href="https://yclients.com/signin/reset">Forgot password?</a>
                    </div>
                    <button type="submit" class="submit">LOG IN</button>
                    </div>
                </form>
        </div>
    </body>
</html>
