<!DOCTYPE html>
<html lang="en">
<head>
    <title>Profile</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="profile.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,700,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
</head>
<body>
    <div class="profile-card">
        <div class="profile-card__avatar">
            <img class="avatar__photo" src="profile.jpg" alt="photo">
            <div class="avatar__icon"></div>
        </div>
        <div class="profile-card__name">apollypopova</div>
        <table class="profile-card__stats">
            <td>
                <tr class="parameter">Followers</tr>
                <tr class="count">150k</tr>
            </td>
            <td>
                <tr class="parameter">Following</tr>
                <tr class="count">1820</tr>
            </td>
            <td>
                <tr class="parameter">Reputation</tr>
                <tr class="count">98%</tr>
            </td>
            <td>
                <tr class="parameter">Rank</tr>
                <tr class="count">Expert</tr>
            </td>
        </table>
        <div class="profile-card__button"></div>
    </div>
</body>
</html>
