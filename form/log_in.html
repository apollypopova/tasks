<!DOCTYPE html>
<html>
    <head>
        <title>Log in</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="style.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600&display=swap" rel="stylesheet">
    </head>
    <body>

        <div class="main">
            <form>
                <div class="tabs">
                    <a href="sign_up.html" class="sign_up tab">Sign Up</a>
                    <a href="log_in.html" class="log_in active tab">Log In</a>
                </div>
                <div class="welcome">Welcome Back!</div>
                <input type="email" id="email" placeholder="Email Address" required>
                <input type="password" id="password" placeholder="Password" required>
                <a href="https://yclients.com/signin/reset" target="_blank" class="forgot">Forgot password?</a>
                <a href="" class="submit">LOG IN</a>
            </form>
        </div>

    </body>
</html>
